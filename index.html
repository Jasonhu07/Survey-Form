<div class="w3-container w3-red">
<h1 id="title">Pizza Toppings Survey Form</h1>
<p id="description">What kind of toppings do you like?</p>
<form id="survey-form">
  <div class="form-group">
  <label id="name-label" for="name">Name</label>
    <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required/>
  </div>
  <div class="form-group">
<label id="email-label" for="email">Email</label>
    <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Valid email address"
        required
          />
  </div>
  <div class="form-group">
    <label id="number-label" for="number">Age</label>
    <input
        type="number"
        name="age"
        id="number"
        min="1"
        max="120"
        class="form-control"
        placeholder="Age"
           />
  </div>
  <div class="form-group">
    <p>How many toppings do you get?</p>
    <select id="dropdown" name="role" class="form-control" required>
      <option disabled selected value>Select one</option>
      <option value="None"</option>
      <option value="One"</option>
      <option value="Two"</option>
      <option value="Three"</option>
      <option value="Many"</option>
    </select>
  </div>
  <div class="form-group">
    <p>Do you always get toppings?</p>
    <label>
     <input
          name="obtain"
          value="yes"
          type="radio"
          class="input-radio"
        />Yes</label>
      <label>
        <input
          name="obtain"
          value="no"
          type="radio"
          class="input-radio"
        />No</label>
      <label
        ><input
          name="obtain"
          value="unsure"
          type="radio"
          class="input-radio"
        />Unsure</label>
    </div>
  <div class="form-group">
    <p>What toppings do you get?<span class="clue"> (Check all that apply)</span>
      </p>
    <label>
      <input
             name="choice"
             value="Pepperoni"
             type="checkbox"
             class="input-checkbox"
             />Pepperoni</input>
     </label>
  <label>
      <input
             name="choice"
             value="Mushroom"
             type="checkbox"
             class="input-checkbox"
             />Mushroom</input>
  </label>
 <label>
      <input
             name="choice"
             value="Extra cheese"
             type="checkbox"
             class="input-checkbox"
             />Extra cheese</input>
     </label>
<label>
      <input
             name="choice"
             value="Sausage"
             type="checkbox"
             class="input-checkbox"
             />Sausage</input>
     </label>
<label>
      <input
             name="choice"
             value="Onion"
             type="checkbox"
             class="input-checkbox"
             />Onion</input>
     </label>
<label>
      <input
             name="choice"
             value="Black olives"
             type="checkbox"
             class="input-checkbox"
             />Black olives</input>
     </label>
<label>
      <input
             name="choice"
             value="Green pepper"
             type="checkbox"
             class="input-checkbox"
             />Green pepper</input>
     </label>
<label>
      <input
             name="choice"
             value="Fresh garlic"
             type="checkbox"
             class="input-checkbox"
             />Fresh garlic</input>
     </label>
<label>
      <input
             name="choice"
             value="Tomato"
             type="checkbox"
             class="input-checkbox"
             />Tomato</input>
     </label>
<label>
      <input
             name="choice"
             value="Fresh basil"
             type="checkbox"
             class="input-checkbox"
             />Fresh basil</input>
     </label>
</div>
<div class="form-group">
  <p>Additional comments or suggestions you want added?</p>
   <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Comment here"></textarea>
</div>
<div class="form-group">
  <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
